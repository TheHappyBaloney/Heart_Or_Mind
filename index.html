<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart vs Brain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>What should I choose?</h1>
    </div>
    <div class="container">
        <div class="image-container">
            <img id="heart" src="Heart.png" alt="Heart">
            <div class="heading">
                <p>Heart</p>
            </div>
            <div id="heart-glow" class="glow"></div>
        </div>
        <div class="image-container">
            <img id="brain" src="Brain.png" alt="Brain">
            <div class="heading">
                <p>Brain</p>
            </div>
            <div id="brain-glow" class="glow"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
